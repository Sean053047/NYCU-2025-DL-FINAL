pcd:
  - data_dir: 'LIDAR_LEFT'
    suffix: '.pcd'
    frame_id: 'LF'
    schema: 'foxglove_msgs/msg/PointCloud'
    topic: '/lf'
  
  - data_dir: 'LIDAR_RIGHT'
    suffix: '.pcd'
    frame_id: 'LR'
